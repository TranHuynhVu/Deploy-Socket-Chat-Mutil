<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }

        .message.self {
            background-color: #0d6efd;
            color: white;
            align-self: end;
        }

        .message.other {
            background-color: #e9ecef;
            align-self: start;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn-send {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="chat-container d-flex flex-column">
    <div class="chat-header text-center p-3 border-bottom">
        <h5 class="mb-0 text-primary">WebSocket Chat</h5>
    </div>

    <div id="messages" class="chat-messages d-flex flex-column"></div>

    <div class="chat-input d-flex">
        <input type="text" id="message" class="form-control me-2" placeholder="Nhập tin nhắn...">
        <button class="btn btn-primary btn-send" onclick="sendMessage()">Gửi</button>
    </div>
</div>

<script>
    const socket = new WebSocket("ws://localhost:8080/chat");

    socket.onopen = function () {
        console.log("Đã kết nối tới WebSocket");
    };

    socket.onmessage = function (event) {
        const msg = event.data;
        appendMessage(msg, false);
    };

    function sendMessage() {
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (msg !== "") {
            socket.send(msg);
            appendMessage(msg, true);
            input.value = "";
        }
    }

    function appendMessage(message, isSelf) {
        const messageElem = document.createElement("div");
        messageElem.classList.add("message", isSelf ? "self" : "other");
        messageElem.innerText = message;
        document.getElementById("messages").appendChild(messageElem);
        const messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
