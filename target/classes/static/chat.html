<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat 1vs1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ebee;
            font-family: "Segoe UI", sans-serif;
        }

        .container-chat {
            display: flex;
            max-width: 1000px;
            margin: 40px auto;
            height: 650px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: #f7f7f7;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h5 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .user-item {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            transition: background-color 0.2s;
        }

        .user-item:hover, .user-item.active {
            background-color: #dfe6ed;
        }

        .user-item i {
            font-size: 1.2rem;
            color: #0d6efd;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            background-color: #f0f2f5;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }

        .self {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
        }

        .other {
            background-color: #e4e6eb;
            align-self: flex-start;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            background-color: #f0f2f5;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
        }

        .btn-send {
            border-radius: 30px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container-chat">
    <div class="sidebar">
        <h5><i class="bi bi-people-fill me-2"></i>Ng∆∞·ªùi d√πng online</h5>
        <div id="userList"></div>
    </div>

    <div class="chat-box">
        <div class="chat-header text-primary">
            üí¨ Chat 1vs1 qua WebSocket
        </div>

        <div id="messages" class="chat-messages d-flex flex-column"></div>

        <div class="chat-input">
            <input type="text" id="message" class="form-control me-2" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button class="btn btn-primary btn-send" onclick="sendMessage()">G·ª≠i</button>
        </div>
    </div>
</div>

<script>
   // const socket = new WebSocket("wss://localhost:8080/chat");
   const socket = new WebSocket("wss://" + window.location.host + "/chat");
    let username = "";
    let userId = "";
    let selectedUser = "";

    socket.onopen = function () {
        username = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:");
        socket.send("/username " + username);
    };

    socket.onmessage = function (event) {
        const msg = event.data;

        if (msg.startsWith("/users ")) {
            updateUserList(msg.substring(7).split(","));
        } else if (msg.startsWith("üíå T·ª´") || msg.startsWith("üì§ ƒê·∫øn") || msg.startsWith("‚ö†Ô∏è")) {
            appendMessage(msg, msg.startsWith("üì§"));
        } else if (msg.startsWith("üîî") || msg.startsWith("‚ùå") || msg.startsWith("üí¨")) {
            appendMessage(msg, false); // broadcast
        } else if (msg.startsWith("id:")) {
            userId = msg.substring(3).trim(); // nh·∫≠n id n·∫øu b·∫°n g·ª≠i t·ª´ server
        } else {
            // Tin nh·∫Øn l·ªãch s·ª≠ t·ª´ server
            appendMessage(msg, msg.includes("üì§"));
        }
    };

    function sendMessage() {
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (msg && selectedUser) {
            socket.send("/to " + selectedUser + " " + msg);
            input.value = "";
        }
    }

    function appendMessage(message, isSelf) {
        const messageElem = document.createElement("div");
        messageElem.classList.add("message", isSelf ? "self" : "other");
        messageElem.innerText = message;
        const msgBox = document.getElementById("messages");
        msgBox.appendChild(messageElem);
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    function updateUserList(users) {
        const userList = document.getElementById("userList");
        userList.innerHTML = "";

        users.forEach(userStr => {
            const [id, name] = userStr.split("|");
            if (id !== userId) {
                const div = document.createElement("div");
                div.classList.add("user-item");
                div.innerHTML = `<i class="bi bi-person-circle"></i> <span>${name}</span>`;
                div.onclick = () => {
                    selectedUser = id;
                    document.querySelectorAll(".user-item").forEach(el => el.classList.remove("active"));
                    div.classList.add("active");
                    document.getElementById("messages").innerHTML = ""; // Clear old
                };
                userList.appendChild(div);
            }
        });
    }
</script>
</body>
</html>
